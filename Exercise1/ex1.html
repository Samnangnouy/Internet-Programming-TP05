<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ex1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Dancing+Script:wght@400;600;700&family=Josefin+Sans&family=Shantell+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ˜’</div>
        <div class="contain">
            <h1 class="title">Are you boring?</h1>
            <button type="button" class="btn" onclick="fetchNewActivity()">Tell me what to do</button>
        </div>
        <div id="wrapper"></div>
    </div>
    <script>
        const activityNameEle = document.getElementById("wrapper");
        function fetchNewActivity(){
            activityNameEle.innerHTML = `
            <div class="load">Loading.....</div>
            `;
            // loading.hidden = false;
           fetch("https://www.boredapi.com/api/activity").then(async(res)=>{
                let data = await res.json();
                console.log(data);
                activityNameEle.innerHTML = `
                <div class="activity-name"><div></div>${data.activity}</div>
                <div class="type"><i class="fa fa-tag"></i>Type: ${data.type}</div>
                <div class="type"><i class="fa fa-users" aria-hidden="true"></i>Participants: ${data.participants}</div>
                <div class="type"><i class="fa fa-usd" aria-hidden="true"></i>Price: ${data.price}$</div>
                <div class="type"><i class="fa fa-link"></i>Link: ${data.link}</div>
                `
           });
        }
    </script>
</body>
</html>
